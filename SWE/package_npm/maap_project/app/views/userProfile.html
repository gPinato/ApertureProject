                    <span class="icon-bar"></span>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown">Collections <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="element in labels"><a href="/collection/{{values[$index]}}">{{element}}</a></li>


                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>

<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Your pofile</div>

            <!-- Table -->

            <table class="table">
                <th>Label</th>
                <th>Value</th>
                <tr ng-repeat="(key,value) in document.data">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </table>

        </div>
    </div>
    <div class="col-md-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Options</div>

            <a href="/collection/{{current_collection.id}}/{{current_document.id}}/edit"  ng-show="canEdit" class="btn btn-danger"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
        </div>
    </div>
</div>
