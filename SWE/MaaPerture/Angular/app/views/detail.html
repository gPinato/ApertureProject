<div><strong>Subject:</strong> {{element.subject}}</div>
<div><strong>Sender:</strong> {{element.sender}}</div>
<div><strong>Date:</strong> {{element.date}}</div>
<div>
    <strong>To:</strong>
    <span ng-repeat='recipient in element.recipients'>{{recipient}} </span>
    <div>{{element.message}}</div>
    <a href='/collection'>Back to Collection list</a></div>
