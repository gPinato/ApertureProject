<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Document show</div>

            <!-- Table -->

            <table class="table">
                <th>Label</th>
                <th>Value</th>
                <th>debagh</th>
                <tr ng-repeat="(key,value) in document.data">
                    <td>{{key}}</td>
                    <!--O MIO DIO HO PERSO UNA GIORNATA PRIMA DI SCOPRIRE $INDEX SONO UN RITARDATO-->
                    <td><input ng-model="toedit[$index]" placeholder="{{value}}"></input></td>
                    <td>{{toedit[$index]}}</td>
                </tr>
            </table>

        </div>
    </div>
    <div class="col-md-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Options</div>

            <a href="#" ng-click="save()" ng-show="canEdit" class="btn btn-danger"><i class="glyphicon glyphicon-pencil"></i> Save</a>
            <a href="/view/{{}}" ng-click="discard()" ng-show="canEdit" class="btn btn-warning"><i class="glyphicon glyphicon-trash"></i> Discard</a>
        </div>
    </div>
</div>
