<div class="container">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">

            <div class="page-header">
                <h2>Signup</h2>
            </div>

            <div class="well">
                <form role="form">

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="register_email" placeholder="Enter email" autofillfix />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="register_pwd1" placeholder="Enter Password"  autofillfix />
                    </div>

                    <div class="form-group">
                        <label>Password confirmation</label>
                        <input type="password" class="form-control" id="register_pwd2" placeholder="Enter your password again"  autofillfix />
                    </div>

                    <button type="submit" class="btn btn-info btn-block" ng-click="signup()">Signup</button>

                </form>
            </div>

        </div>
    </div>
</div>
