<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Document show</div>

            <!-- Table -->


            <table class="table">
                <th>Label</th>
                <th>Value</th>
                <tr ng-repeat="label in labels track by $index">
                    <td>{{label}}</td>
                    <td><input ng-model="toedit[$index]">{{value}}</input></td>
                </tr>
            </table>

        </div>
    </div>
    <div class="col-md-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Options</div>

            <a  ng-click="edit_document()" ng-show="canEdit" class="btn btn-danger"><i class="glyphicon glyphicon-pencil"></i> Save</a>
            <a href="/collection/{{current_collection}}/{{current_document}}" ng-click="discard()" ng-show="canEdit" class="btn btn-warning"><i class="glyphicon glyphicon-trash"></i> Discard</a>
            <a href="delete_document()"  ng-show="canEdit" class="btn btn-warning"><i class="glyphicon glyphicon-trash"></i> Delete</a>

        </div>
    </div>
</div>
