<div ng-include="'views/Navbar.html'"></div>
<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Collection index</div>

            <!-- Table -->

            <table class="table">
                <th ng-click="columnSort($index)" ng-repeat="label in labels"><a href="">{{label}}</a> <span  ng-show="current_sorted_column == $index"> <span ng-show="current_sort == 'asc'" class = "glyphicon glyphicon-arrow-up"> </span><span ng-show="current_sort == 'desc'" class = "glyphicon glyphicon-arrow-down"> </span></span></th>
                <th colspan="3">Options</th>
                <tr ng-repeat="row in rows track by $index" >
                    <td ng-repeat="value in row">{{value}}</td>
                    <td><a href="/users/{{data[$index]._id}}" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> View</a></td>
                    <td><a href="/users/{{data[$index]._id}}/edit" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-pencil"></i> Edit</a></td>
                    <td><a href="#" ng-click="delete_document(data[$index]._id)" class="btn btn-warning btn-sm"><i class="glyphicon glyphicon-trash"></i> Delete</a></td>

                </tr>
            </table>
        </div>

        <div>
            <ul class="pagination">
                <li ng-click="previousPage()"><a href="">&laquo;</a></li>
                <li ng-repeat="i in numerify(pages) track by $index " ng-click="toPage($index)"><a href="">{{$index+1}}</a></li>
                <li ng-click="nextPage()"><a href="">&raquo;</a></li>
            </ul>
        </div>
    </div>


    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Filter by {{labels[0]}}</label>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button ng-click="search = undefined" class="btn btn-default">Reset</button>

                </form>
            </div>
        </div>
    </div>
</div>
