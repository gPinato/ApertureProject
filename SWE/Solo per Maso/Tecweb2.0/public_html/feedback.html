//Le funzioni sono quelle che ha messo la prof sulle slide per abbinare un foglio di stile al documento XML

function generaPagina(){
var xmlDoc = loadDocument("feedback.xml");
var xslDoc = loadDocument("feedback.xsl");
if (window.ActiveXObject){ // if IE
ex=xmlDoc.transformNode(xslDoc);
document.getElementById("dlFeed").innerHTML=ex;
} else {// code for Mozilla, Firefox, Opera, etc.
xsltProcessor=new XSLTProcessor();
xsltProcessor.importStylesheet(xslDoc);
resultDocument = xsltProcessor.transformToFragment(xmlDoc,document);
document.getElementById("dlFeed").appendChild(resultDocument);
}
}

function loadDocument(file){
var error = "";
try{ //Internet Explorer
xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
xmlDoc.async=false;
xmlDoc.load(file);
}catch(e){
try{ //Firefox, Mozilla, Opera, etc.
xmlDoc=document.implementation.createDocument("","",null);
xmlDoc.async=false;
xmlDoc.load(file);
}catch(e){
try{ //Google Chrome
var xmlhttp = new window.XMLHttpRequest();
xmlhttp.open("GET",file,false);
xmlhttp.send(null);
xmlDoc = xmlhttp.responseXML.documentElement;
}catch(e){
error=e.message;
}}}
return xmlDoc;
}
 
</script>
