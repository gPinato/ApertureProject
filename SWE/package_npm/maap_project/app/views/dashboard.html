<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Collection index</div>

            <!-- Table -->

            <table class="table">
                <th>Choose a collection</th>
                <tr ng-repeat="element in labels"><td><a href="/collection/{{values[$index]}}"><button>{{element}}</button></a></td></tr>


            </table>
        </div>


    </div>


    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>Filter by name</label>
                <input ng-model="search.customer" type="test" class="form-control" id="filtername" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>ID</label>
                <input  ng-model="search.ID" type="number" class="form-control" id="filterid" placeholder="ID">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button ng-click="search = undefined" class="btn btn-default">Reset</button>

        </form>
    </div>
        </div>
    </div>
