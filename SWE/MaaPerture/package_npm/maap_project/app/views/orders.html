<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Collection index</div>

            <!-- Table -->

            <table class="table">
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th colspan="3">Orders</th>
                <th colspan="2">Options</th>
                <tr ng-repeat="item in rows">
                    <td rowspan="3">{{item.ID}}</td>
                    <td rowspan="3">{{item.customer}}</td>
                        <tr ng-repeat="row in rows[1].orders" >

                            <td>{{row.product_name}}</td>
                            <td>{{row.quantity}}</td>
                            <td>{{row.date}}</td>
                            <td><a href="/view/{{row.ID}}/edit">Edit</a></td>
                            <td><a href="/view/{{row.ID}}/delete">Delete</a></td>
                        </tr>
                </tr>
            </table>
        </div>
    </div>
</div>
