<div ng-include="'views/Navbar.html'"></div>


<div class="row-fluid">
    <div class="col-md-10 col-xs-offset-1">
        <div class="panel panel-default">
            <!-- Default panel contents -->
			 <div ng-model="rows" class="panel-heading">Dashboard</div>
			 
            <div class="well">
                <form class="form-horizontal" role="form" ng-submit="Search()">
                    <div class="form-group col-md-11">
                        <input ng-model="searchbox" ng-change="Search()" type="text" class="form-control" id="searchtext" placeholder="search a collection...">
                    </div>

                    <button type="submit" class="btn btn-default">Search!</button>
                </form>
            </div>
           
            <!-- Table -->

            <table class="table">
                <th>Choose a collection</th>
			    <tr ng-repeat="element in labels"><td><a href="/collection/{{values[$index]}}"><button>{{element}}</button></a></td></tr>
	        </table>
			<span ng-show="labels.length == 0"><h2>No results found!</h2></span>
        </div>


    </div>



</div>
