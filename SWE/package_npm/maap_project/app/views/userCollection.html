                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MaaP</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown">Collections <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="element in labels"><a href="/collection/{{values[$index]}}">{{element}}</a></li>


                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Collection index</div>

            <!-- Table -->

            <table class="table">
                <th ng-repeat="label in labels">{{label}}</th>
                <th ng-hide="canEdit">Options</th>
                <th ng-show="canEdit" colspan="3">Options</th>
                <tr ng-repeat="row in rows" >
                    <td ng-repeat="(key,value) in row.data">{{value}}</td>
                    <td><a href="/collection/{{current_collection.id}}/{{row.ID}}" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> View</a></td>
                    <td ng-show="canEdit"><a href="/collection/{{current_collection.id}}/{{row.ID}}/edit" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-pencil"></i> Edit</a></td>
                    <td ng-show="canEdit"><a href="#" class="btn btn-warning btn-sm"><i class="glyphicon glyphicon-trash"></i> Delete</a></td>

                </tr>
            </table>
        </div>

        <div>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>


    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Filter by {{labels[0]}}</label>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button ng-click="search = undefined" class="btn btn-default">Reset</button>

                </form>
            </div>
        </div>
    </div>
</div>
