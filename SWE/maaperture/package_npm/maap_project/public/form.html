<h1>Send that bitch</h1>
<form name='sendjson'>
    <div ng-show='message'>{{message}}</div>
    <div>ID <input ng-model='user.id' required></div>
    <div>TItle: <input ng-model='user.title' required></div>
    <div>Description: <input  ng-model='user.desc' required></div>
    <div>Price: <input type='number'    ng-model='user.price'></div>
    <div><button ng-click='addUser()'>Submit</button></div>
</form>
